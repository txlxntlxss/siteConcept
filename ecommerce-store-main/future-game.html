<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космические баталии</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
        }
    
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff6347;
        }
    
        nav ul {
            list-style: none;
            padding: 0;
        }
    
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
    
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }
    
        nav ul li a:hover {
            color: #ff6347;
        }
    
        main {
            padding: 20px;
            text-align: center;
        }
    
        #ship-selection {
            margin-bottom: 40px;
        }
    
        #ship-selection h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6347;
        }
    
        .ship-option {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        .ship-option:hover {
            transform: scale(1.1);
        }
    
        #start-game {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        #start-game:hover {
            background-color: #ff4500;
        }
    
        #game {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        #gameCanvas {
            border: 2px solid #ff6347;
        }
    
        footer {
            background-color: #2c2c2c;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    
        footer p {
            margin: 0;
            font-size: 1em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Космические баталии</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                
                <li><a href="account.html">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ship-selection">
            <h2>Выберите ваш корабль</h2>
            <div id="ships">
                <img src="game/ship1.png" alt="Корабль 1" class="ship-option" data-ship="game/ship1.png">
                <img src="game/ship2.png" alt="Корабль 2" class="ship-option" data-ship="game/ship2.png">
                <img src="game/ship3.png" alt="Корабль 3" class="ship-option" data-ship="game/ship3.png">
            </div>
            
            <button id="start-game">Начать игру</button>
        </section>
        
        <section id="game" style="display: none;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; WindBreaker 2024. All rights reserved </p>
    </footer>
    <script src="src/js/game.js"></script>
</body>
</html>
